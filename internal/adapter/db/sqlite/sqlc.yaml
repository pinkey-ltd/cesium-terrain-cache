version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/db/sqlite/query.sql"
    schema: "internal/db/sqlite/schema.sql"
    gen:
      go:
        package: "github.com/pinkey-ltd/cesium-terrain-db/internal/db/sqlite/repository"
        out: "internal/db/sqlite/repository"
        emit_json_tags: true   # 是否为结构体添加 JSON 标签
        emit_interface: true   # 是否生成 Querier 接口